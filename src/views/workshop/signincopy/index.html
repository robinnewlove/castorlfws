<!DOCTYPE html>
<html>
<head>
    <!--设置字符编码-->
    <meta charset="UTF-8">
    <!--手机开发屏幕自适应-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--设置标题-->
    <title>开始签到</title>
    <script src="assets/lib/flexible.js"></script>
</head>
<body>
    <div class="app">
        <div class="header"></div>
        <img class="image" src="../../../assets/images/html/signin-photo.png" alt="签到二维码">
        <p class="prompt">*<span>长按二维码保存图片</span></p>
        <p class="number">现场已签到人数：<span>46人</span></p>
        <div class="button-wrap">
            <div class="button blue">
                <span>刷新</span>
            </div>
            <div class="button">
                <span>上传照片</span>
            </div>
        </div>
    </div>
</body>
</html>
